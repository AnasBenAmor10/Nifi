name: CI/CD for NiFi Processors

on:
  push:
    branches:
      - main
      - modified_env
  pull_request:
    branches:
      - main
      - modified_env

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Detect changes in processors
        id: detect-changes
        run: |
          git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep 'nifi/nifi-python-extensions/extracted_extensions/extensions' || echo "no changes" > changes_detected.txt

      - name: Build and push Docker image if changes detected
        if: steps.detect-changes.outputs.changes_detected != 'no changes'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your-dockerhub-username/nifi:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Docker if changes detected
        if: needs.build.outputs.changes_detected != 'no changes'
        run: |
          docker-compose -f docker-compose.yml down
          docker-compose -f docker-compose.yml up -d
